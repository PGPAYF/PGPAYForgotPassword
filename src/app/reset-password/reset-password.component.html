<div class="reset-password-container">
    <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
      <h2>Reset Password</h2>
  
      <!-- Email Field -->
      <div class="form-group">
        <label for="email">Email:</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          placeholder="Enter your email"
          class="form-control"
        />
        <div *ngIf="resetPasswordForm.get('email')?.invalid && resetPasswordForm.get('email')?.touched" class="error">
          Email is required and must be valid.
        </div>
      </div>
  
      <!-- Password Field -->
      <div class="form-group">
        <label for="password">New Password:</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          placeholder="Enter new password"
          class="form-control"
        />
        <div *ngIf="resetPasswordForm.get('password')?.invalid && resetPasswordForm.get('password')?.touched" class="error">
          Password is required and must be at least 6 characters.
        </div>
      </div>
  
      <!-- Confirm Password Field -->
      <div class="form-group">
        <label for="confirmPassword">Confirm Password:</label>
        <input
          id="confirmPassword"
          type="password"
          formControlName="confirmPassword"
          placeholder="Confirm your password"
          class="form-control"
        />
        <div *ngIf="resetPasswordForm.get('confirmPassword')?.invalid && resetPasswordForm.get('confirmPassword')?.touched" class="error">
          Passwords must match.
        </div>
      </div>
  
      <!-- Submit Button -->
      <button type="submit" [disabled]="resetPasswordForm.invalid" class="btn btn-primary">
        Reset Password
      </button>
    </form>
  </div>
